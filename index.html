<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Contador</h1>
    </header>
    <section>
        
        <div id="form">
            <form action="">
                <p>
                    Início: <input type="number" name="txtstart" id="txtstart" required>
                </p>
                <p>
                    Fim: <input type="number" name="txtend" id="txtend" required>
                </p>
                <p>
                    Intervalo: <input type="number" name="txtgap" id="txtgap" min="1" required>
                </p>
                <p>
                    <input id="buttom" type="button" value="Quero contar!" onclick="contar()">
                </p>
            </form>
        </div>
        <div id="loading">
            <p>
                Preparando a contagem...
            </p>
        </div>
    </section>
    <footer>
        <p>&copy; Simone Guimarães</p>
    </footer>
<script src="script.js"></script>
</body>
</html>
